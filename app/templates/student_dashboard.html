<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 2em;
            text-align: center;
        }
        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 1em;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            {% if 'username' in session %}
                <a href="/dashboard">Dashboard</a>
                <a href="#">Home</a>
                <a href="#">Grades</a>
                <a href="#">Profile</a>
            {% endif %}
        </div>
        <div>
            {% if 'username' in session %}
                <!-- Show Logout for logged-in users -->
                <a href="{{ url_for('main.logout') }}">Logout</a>
            {% else %}
                <!-- Show Register and Login for non-logged-in users -->
                <a href="{{ url_for('main.register') }}">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Grades Content -->
    <div class="content">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Your Grades</h2>
        <table>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
                <th>Comments</th>

            </tr>
            <tr>
                <td>Math</td>
                <td>{{ grade }}</td>
                <td>{{ comments }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
